<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardium</title>
  
  <!-- Incluir Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Estilos para la pantalla splash */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("assets/fondoSplashScreen.jpg");
      background-size: cover;
      background-position: center;
    }

    .splash-container {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #d4af37;
      display: flex;               /* Usamos flexbox */
      flex-direction: column;      /* Los elementos se alinean en columna */
      justify-content: center;     /* Alinea los elementos de manera vertical */
      align-items: center;         /* Alinea los elementos de manera horizontal */
    }

    .loading-circle {
      border: 5px solid transparent;
      border-top: 5px solid #d4af37;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;         /* Reducir margen entre el círculo y el texto */
    }

    .message {
      font-size: 18px;
    }

    /* Espaciado entre los iconos */
    .social-icons {
      margin-top: 40px;
    }

    .social-icons i {
      font-size: 30px;
      margin: 0 10px;
      color: #d4af37; /* Color dorado */
      cursor: pointer;
      transition: color 0.3s, border-color 0.3s;
      padding: 10px;
      border: 2px solid #333; /* Borde oscuro */
      border-radius: 50%; /* Hace los bordes redondeados */
      background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro para que el borde resalte */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="splash-container">
    <div class="loading-circle"></div>
    <div class="message">Cargando...</div>

    <!-- Iconos de redes sociales -->
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-x"></i> <!-- Icono de X (anteriormente Twitter) -->
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <i class="fab fa-instagram"></i> <!-- Icono de Instagram -->
      </a>
      <a href="https://t.me/your_telegram_username" target="_blank">
        <i class="fab fa-telegram"></i> <!-- Icono de Telegram -->
      </a>
    </div>
  </div>

  <script>
    // Verifica si la URL está correcta
    const redirectTo = "main.html"; // Redirige después de 3 segundos

    // Después de 3 segundos, redirigir al contenido principal
    setTimeout(() => {
      window.location.href = redirectTo; // Asegúrate de que la URL esté correctamente escrita
    }, 3000); // 3000ms = 3 segundos
  </script>

</body>
</html>
